<!DOCTYPE HTML>
<html lang="en">
  <header>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/6b4a3d0a10.js" crossorigin="anonymous"></script>
  </header>
  <body>

    <div id="app-container">
      <h1>Is it a Palindrome?</h1>
      <div id="checker-box">
        <label for="text-input">Enter text to check for a palindrome:</label>
        <input id="text-input" type="text"/>
        <button id="check-btn" type="button" value="text">Check It</button>
        <div id="result" display="hidden"></div>
      </div>
      <div id="description-box">
        <h2><i class="fa-solid fa-star"></i> What is a Palindrome?</h2>
        <p>A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
  <footer>
  </footer>
</html>
